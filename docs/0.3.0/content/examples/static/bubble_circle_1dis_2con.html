<!DOCTYPE html><html><head>
		<title>Vizzu library example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" media="screen" href="../../../style/highlight.css">
		<link rel="stylesheet" type="text/css" media="screen" href="../../../style/example.css">
	</head>
<body>
	<noscript>
		<p class="noscript">To use Vizzu, please enable Javascript.</p>
	</noscript>
	<div id="vizzuCanvas"></div>
	<div id="navigation">
		<button id="example-replay-btn" class="button" type="button" onclick="location.reload()">â–¶ replay</button>
	</div>
	<div id="script">
<script type="module">
import Vizzu from 'https://cdn.jsdelivr.net/npm/vizzu@0.3.0/dist/vizzu.min.js';
import { data } from '/test/integration/test_data/chart_types_eu.js';


let chart = new Vizzu('vizzuCanvas');



chart.animate({
    data: data,
    config: {
        channels: {
            color: { set: ['Country_code'] },
            label: { set: ['Country_code'] },
            size: { set: ['Value 5 (+/-)'] }
        },
        title: 'Bubble Chart',
        geometry: 'circle'
    }
});


</script>
		</div>
	<div id="code"><pre>
chart.<span class="hljs-title function_">animate</span>({
    <span class="hljs-attr">data</span>: data,
    <span class="hljs-attr">config</span>: {
        <span class="hljs-attr">channels</span>: {
            <span class="hljs-attr">color</span>: { <span class="hljs-attr">set</span>: [<span class="hljs-string">'Country_code'</span>] },
            <span class="hljs-attr">label</span>: { <span class="hljs-attr">set</span>: [<span class="hljs-string">'Country_code'</span>] },
            <span class="hljs-attr">size</span>: { <span class="hljs-attr">set</span>: [<span class="hljs-string">'Value 5 (+/-)'</span>] }
        },
        <span class="hljs-attr">title</span>: <span class="hljs-string">'Bubble Chart'</span>,
        <span class="hljs-attr">geometry</span>: <span class="hljs-string">'circle'</span>
    }
});

</pre></div>

</body></html>
